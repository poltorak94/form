<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="checkox-container">
            <input type="checkbox" id="switcher-1" class="switcher-checkbox">
            <label class="switcher" for="switcher-1">
                <div class="switcher-span"></div>
            </label>
        </div>
        <form method="GET" action="#" class="form form-registration">
            <div class="column column-first">
                <img src="./images/logo.png" alt="" class="form-logo">
            </div>
            <div class="column">
                <div class="form-header">
                    <h2>Registration</h2>
                </div>
                <div class="form-body">
                    <div class="form-field">
                        <label>Name</label>
                        <input type="text" class="input-field" placeholder="Name" required>
                    </div>
                    <div class="form-field">
                        <label>Username</label>
                        <input type="text" class="input-field" placeholder="Username" required>
                    </div>
                    <div class="form-field">
                        <label>Email</label>
                        <input type="email" class="input-field" placeholder="Email address" required>
                    </div>
                    <div class="form-field">
                        <label>Password</label>
                        <input type="password" class="input-field" placeholder="Password" required>
                    </div>
                    <div class="form-field">
                        <label>Confirm password</label>
                        <input type="password" class="input-field" placeholder="Confirm password" required>
                    </div>
                    <label>
                        <input type="checkbox">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita, totam.
                    </label>
                    <div class="form-bottom">
                        <button type="submit" class="form-button">CREATE ACCOUNT</button>
                        <a href="index.html" class="form-link">Sign in</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/e43a44569d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
