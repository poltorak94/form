<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authorization</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="checkox-container">
            <input type="checkbox" id="switcher-1" class="switcher-checkbox">
            <label class="switcher" for="switcher-1">
                <div class="switcher-span"></div>
            </label>
        </div>
        <form method="GET" action="#" class="form form-login">
            <div class="form-header">
                <h2>Login form</h2>
                <a href="#" class="form-close">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            <div class="form-body">
                <div class="form-field">
                    <input type="text" class="input-field" placeholder="Login" required>
                    <i class="fas fa-user-tie form-icon"></i>
                </div>
                <div class="form-field">
                    <input type="password" class="input-field" placeholder="Password" required>
                    <i class="fas fa-lock form-icon"></i>
                </div>
                <div class="form-bottom">
                    <button type="submit" class="form-button">Sign in</button>
                    <a href="registration.html" class="form-link">Create account</a>
                    <a href="#" class="form-link">Lost your password?</a>
                </div>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/e43a44569d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
